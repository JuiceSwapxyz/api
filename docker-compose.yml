version: '3.8'

services:
  routing-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uniswap-routing-api-sepolia
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      # Sepolia RPC endpoint
      - WEB3_RPC_11155111=https://rpc.sepolia.org
      # Optional: Add your own RPC endpoints
      # - WEB3_RPC_11155111=https://sepolia.infura.io/v3/YOUR_INFURA_KEY
      # - WEB3_RPC_11155111=https://eth-sepolia.g.alchemy.com/v2/YOUR_ALCHEMY_KEY
      
      # Optional configurations
      - THROTTLE_PER_FIVE_MINS=100
      
      # Tenderly configuration (optional)
      # - TENDERLY_USER=
      # - TENDERLY_PROJECT=
      # - TENDERLY_ACCESS_KEY=
      # - TENDERLY_NODE_API_KEY=
      
      # Alchemy Query Keys (optional)
      # - ALCHEMY_QUERY_KEY=
      # - ALCHEMY_QUERY_KEY_2=
      
      # GraphQL Configuration (optional)
      # - GQL_URL=
      # - GQL_H_ORGN=
    volumes:
      # Mount custom .env file if you prefer
      # - ./.env:/app/.env:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - routing-network

networks:
  routing-network:
    driver: bridge

# Optional: Add volume for persistent logs
volumes:
  logs:
    driver: local